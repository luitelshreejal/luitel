<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <img
            src="./assets/email.png"
            alt="My Email"
            class="icon"
            onclick="location.href='mailto:luitelshreejal@berkeley.edu'"

            src="./assets/github.png"
            alt="My Github"
            class="icon"
